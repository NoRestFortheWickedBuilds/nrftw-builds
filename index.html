  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1621;
      color: #fff;
    }

    .header {
      position: relative;
      height: 250px;
      background: url('/header-background.jpeg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header h1 {

    nav a:hover {

    h2 {

    }

    .build-entry {
      display: flex;
      align-items: center;
      background-color: #1a2733;
      border: 1px solid #00bfff;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .build-entry:hover {
      background-color: #22394d;
    }

    .build-entry img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .build-entry span {
      font-size: 1.2rem;
    }
  </style>
