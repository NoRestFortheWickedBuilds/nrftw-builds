
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WickedGuides - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('71236BD5-5581-4315-B671-B9780EE9CA14.jpeg');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        nav {
            background-color: #1f1f1f;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .build-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .build-card {
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            margin: 10px 0;
            padding: 10px 15px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #333;
            border-radius: 8px;
            text-decoration: none;
            color: #f0f0f0;
        }
        .build-card:hover {
            background-color: #292929;
        }
        .build-card img {
            width: 60px;
            height: 60px;
            background-color: #555;
            border-radius: 6px;
            margin-right: 20px;
        }
        .build-card span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>WickedGuides</h1>
    </header>
    <nav>
        <a href="#">Meta Builds</a>
        <a href="#">Leveling Guide</a>
        <a href="#">TierList</a>
        <a href="#">My Builds</a>
        <a href="#">Build Planner</a>
        <a href="#">Map</a>
        <a href="#">Database</a>
    </nav>
    <section class="build-list">
        <a href="/cold-mage/" class="build-card">
            <img src="#" alt="Cold Mage Icon">
            <span>Cold Mage</span>
        </a>
        <a href="/fire-mage/" class="build-card">
            <img src="#" alt="Fire Mage Icon">
            <span>Fire Mage</span>
        </a>
        <a href="#" class="build-card">
            <img src="#" alt="Lightning Mage Icon">
            <span>Lightning Mage</span>
        </a>
        <a href="#" class="build-card">
            <img src="#" alt="Juggernaut Icon">
            <span>Juggernaut</span>
        </a>
        <a href="#" class="build-card">
            <img src="#" alt="Melee-Tank Icon">
            <span>Melee-Tank Build</span>
        </a>
        <a href="#" class="build-card">
            <img src="#" alt="Bow Build Icon">
            <span>Bow Build</span>
        </a>
        <a href="#" class="build-card">
            <img src="#" alt="Ninja-Wakizashi Icon">
            <span>Ninja-Wakizashi Build</span>
        </a>
    </section>
</body>
</html>
